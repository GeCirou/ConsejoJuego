<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>El consejo se descontroló</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>¡¡Debes resolver el misterio!!</h1></header>
    <table>
        <td id="inv" class="inv">Investigador: </td>
        <td><input class="invest" type="text" placeholder="Nombre" oninput="investigador.innerText = this.value" name="investigador"></td>
        <td><button class="boton1" id="guardar">Guardar</button></td><br>
        <label id="investigador"></label>
    </table>
    <p>
        <div class="container">
            <h2>Planilla de investigación</h2>
            <form action="" class="formulario">
                <div class="personajes">
                    <h3>Protagonistas:</h3>
                    <table class="tabla">
                        <tr>
                            <td class="celda"><label class="etiqueta" for="gato">Gato</label></td>
                            <td><input type="checkbox" class="caja" name="gatoCheck" id="gato"></td>
                            <td class="celda"><label class="etiqueta" for="tero">Tero</label></td>
                            <td><input type="checkbox" name="teroCheck" id="tero"></td>
                        </tr>
                        <tr>
                            <td class="celda"><label class="etiqueta" for="buey">Buey</label></td>
                            <td><input type="checkbox" name="bueyCheck" id="buey"></td>
                            <td class="celda"><label class="etiqueta" for="lorna">Lorna</label></td>
                            <td><input type="checkbox" name="lorCheck" id="lorna"></td>
                        </tr>
                        <tr>
                            <td class="celda"><label class="etiqueta" for="ardilla">Ardilla</label></td>
                            <td><input type="checkbox" name="ardillaCheck" id="ardilla"></td>
                            <td class="celda"><label class="etiqueta" for="buho">Búho</label></td>
                            <td><input type="checkbox" name="buhoCheck" id="buho"></td>
                        </tr>
                        <tr>
                            <td class="celda"><label class="etiqueta" for="lince">Lince</label></td>
                            <td><input type="checkbox" name="linceCheck" id="lince"></td>
                            <td class="celda"><label class="etiqueta" for="panter">Pantera</label></td>
                            <td><input type="checkbox" name="panterCheck" id="panter"></td>
                        </tr>
                        <tr>
                            <td class="celda"><label class="etiqueta" for="orca">Orca</label></td>
                            <td><input type="checkbox" name="orcaCheck" id="orca"></td>
                            <td class="celda"><label class="etiqueta" for="cigu">Cigüeña</label></td>
                            <td><input type="checkbox" name="ciguCheck" id="cigu"></td>
                        </tr>
                        <tr>
                            <td class="celda"><label class="etiqueta" for="tibu">Tiburón</label></td>
                            <td><input type="checkbox" name="tibuCheck" id="tibu"></td>
                            <td class="celda"><label class="etiqueta" for="edi">Edith</label></td>
                            <td><input type="checkbox" name="ediCheck" id="edi"></td>
                        </tr>
                        <tr>
                            <td class="celda"><label class="etiqueta" for="oso">Oso</label></td>
                            <td><input type="checkbox" name="osoCheck" id="oso"></td>
                            <td class="celda"><label class="etiqueta" for="llama">Llama</label></td>
                            <td><input type="checkbox" name="llamaCheck" id="llama"></td>
                        </tr>
                            <td class="celda"><label class="etiqueta" for="fonti">Fonti</label></td>
                            <td><input type="checkbox" name="fontiCheck" id="fonti"></td>
                            <td class="celda"><label class="etiqueta" for="clau">Claudia</label></td>
                            <td><input type="checkbox" name="clauCheck" id="clau"></td>
                    </table>
                </div>
                <div class="lugares">
                    <h3>Lugar:</h3>
                    <table class="tabla">
                    <tr>
                        <td class="celda"><label class="etiqueta" for="hall">Hall</label></td>
                        <td><input type="checkbox" name="hallCheck" id="hall"></td>
                        <td class="celda"><label class="etiqueta" for="lounge">Sala de estar</label></td>
                        <td><input type="checkbox" name="loungeCheck" id="lounge"></td>
                    </tr>
                    <tr>
                        <td class="celda"><label class="etiqueta" for="dine">Comedor</label></td>
                        <td><input type="checkbox" name="dineCheck" id="dine"></td>
                        <td class="celda"><label class="etiqueta" for="kit">Cocina</label></td>
                        <td><input type="checkbox" name="kitchCheck" id="kit"></td>
                    </tr>
                    <tr>
                        <td class="celda"><label class="etiqueta" for="ball">Salón de baile</label></td>
                        <td><input type="checkbox" name="ballCheck" id="ball"></td>
                         <td class="celda"><label class="etiqueta" for="cons">Jardín de invierno</label></td>
                         <td><input type="checkbox" name="consCheck" id="cons"></td>
                    </tr>
                    <tr>
                        <td class="celda"><label class="etiqueta" for="bill">Sala de billar</label></td>
                        <td><input type="checkbox" name="billCheck" id="bill"></td>
                        <td class="celda"><label class="etiqueta" for="lib">Biblioteca</label></td>
                        <td><input type="checkbox" name="libCheck" id="lib"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="celda"><label class="etiqueta" for="study">Estudio</label></td>
                        <td><input type="checkbox" name="studyCheck" id="study"></td>
                    </tr>
                    </table>
                </div>
                <div class="herramientas">
                    <h3>Herramientas:</h3>
                    <table class="tabla">
                    <tr>
                        <td class="celda"><label class="etiqueta" for="axe">Hacha</label></td>
                        <td><input type="checkbox" name="hachaCheck" id="axe"></td>
                        <td class="celda"><label class="etiqueta" for="nava">Navaja</label></td>
                        <td><input type="checkbox" name="navajaCheck" id="nava"></td>
                    </tr>
                    <tr>
                         <td class="celda"><label class="etiqueta" for="soga">Soga</label></td>
                         <td><input type="checkbox" name="sogaCheck" id="soga"></td>
                        <td class="celda"><label class="etiqueta" for="fuego">Fogón</label></td>
                        <td><input type="checkbox" name="fuegoCheck" id="fuego"></td>
                    </tr>
                    <tr>
                        <td class="celda"><label class="etiqueta" for="pala">Pala</label></td>
                        <td><input type="checkbox" name="palaCheck" id="pala"></td>
                        <td class="celda"><label class="etiqueta" for="lob">Lobato</label></td>
                        <td><input type="checkbox" name="lobatoCheck" id="lob"></td>
                    </tr>
                    <tr>
                        <td class="celda"><label class="etiqueta" for="cuch">Cucharón</label></td>
                        <td><input type="checkbox" name="cucharaCheck" id="cuch"></td>
                        <td class="celda"><label class="etiqueta" for="cajon">Cajón de patrulla</label></td>
                        <td><input type="checkbox" name="cajonCheck" id="cajon"></td>
                    </tr>
                    <tr>
                        <td class="celda"><label class="etiqueta" for="garra">Garrafa</label></td>
                        <td><input type="checkbox" name="garrafaCheck" id="garra"></td>
                        <td class="celda"><label class="etiqueta" for="letri">Letrina</label></td>
                        <td><input type="checkbox" name="letrinaCheck" id="letri"></td>
                    </tr>
                    <tr>
                        <td class="celda"><label class="etiqueta" for="micro">Microondas</label></td>
                        <td><input type="checkbox" name="microCheck" id="micro"></td>
                        <td class="celda"><label class="etiqueta" for="esca">Escalera</label></td>
                        <td><input type="checkbox" name="escaCheck" id="esca"></td>
                    </tr>
                    </table>
                </div>
            </form>
        <br>
    </div>
    </p>
    <div class="solucion">
        <p>
            <h2>Solución</h2>
            <table>
                <tr>
                    <td>Victima: </td>
                    <td><input type="text" placeholder="Victima" oninput="victima.innerText = this.value" name="victima"></td>
                </tr>
                <tr>
                    <td>Victimario: </td>
                    <td><input type="text" placeholder="Victimario" oninput="victimario.innerText = this.value" name="victimario"></td>
                </tr>
                <tr>
                    <td>Herramienta: </td>
                    <td><input type="text" placeholder="Herramienta" oninput="herramienta.innerText = this.value" name="herramienta"></td>
                </tr>
                <tr>
                    <td>Lugar: </td>
                    <td><input type="text" placeholder="Lugar" oninput="lugar.innerText = this.value" name="lugar"></td>
                </tr>
            </table>
            <br>
            <button id="riesgo" class="boton2">Arriesgarse</button>
        </p>
        <p class="resp"><label class="sol" id="victimario"></label><label> mató a </label><label class="sol" id="victima"></label><label> con </label><label class="sol" id="herramienta"></label><label> en </label><label class="sol" id="lugar"></label><label>.</label> </p>
    </div>    
    <p><button type="reset" id="reset" class="boton2">Reset</button></p>
    <footer><a href="#inv">Volver al inicio</a></footer>
</body>
</html>
